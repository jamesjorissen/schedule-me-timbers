<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">James' Work Day Calendar</h1>
      <!-- added break to separate text -->
      <br></br>
      <p class="lead">A simple calendar app for scheduling my work day</p>
      
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here - assist from bootstrap on setting up rows and columns -->
      <div id="row-1" class="row justify-content-md-center border-top border-bottom row">
        <div id="time-1"class="col-md-1">8am</div>
        <textarea rows="3" id="textEntered-1" class="col-md-10"></textarea>
        <button id="saveBtn" class="col-lg-1"><i class="far fa-save"></i></button>
      </div>
  
      <div id="row-2" class="row justify-content-md-center border-top border-bottom row">
        <div id="time-2"class="col-md-1">9am</div>
        <textarea rows="3" id="textEntered-2" class="col-md-10"></textarea>
        <button id="saveBtn" class="col-lg-1"><i class="far fa-save"></i></button>
      </div>
  
      <div id="row-3" class="row justify-content-md-center border-top border-bottom row">
        <div id="time-3"class="col-md-1">10am</div>
        <textarea rows="3" id="textEntered-3" class="col-md-10"></textarea>
        <button id="saveBtn" class="col-lg-1"><i class="far fa-save"></i></button>
      </div>

        <button id="saveBtn" class="col-lg-1"><i class="far fa-save"></i></button>
      </div>
  
      <div id="row-6" class="row justify-content-md-center border-top border-bottom row">
        <div id="time-6"class="col-md-1 time">1pm</div>

        <button id="saveBtn" class="col-lg-1"><i class="far fa-save"></i></button>

      </div>
  
      <div id="row-9" class="row justify-content-md-center border-top border-bottom row">

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
